<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login-register.css">
</head>

<body>
    <div class="container" id="container">
        <!-- sign-up -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>ایجاد حساب کاربری</h1>
                <div class="social-container">
                    <a class="social" href="#"><img src="./img/instagram.png" width="45px" height="45px"></a>
                    <a class="social" href="#"><img src="./img/logo2.jpg" width="47px" height="47px"></a>
                    <a class="social" href="#"><img src="./img/feysbuk.jpg" width="45px" height="45px"></a>
                </div>
                <div class="user-name">
                    <input type="text" placeholder="نام "
                        style="background-image: url(./img/UserName.png); background-size: 22px; background-repeat: no-repeat; background-position: right;">
                    <input type="text" placeholder="نام خانوادگی">
                </div>
                <input type="email" placeholder="ایمیل"
                    style="background-image: url(./img/email.png); background-size: 15px; background-repeat: no-repeat; background-position: right;">
                <input type="password" placeholder="کلمه عبور"
                    style="background-image: url(./img/password.png); background-size: 15px; background-repeat: no-repeat; background-position: right;">
                <input type="number" placeholder="کدملی"
                    style="background-image: url(./img/identification.png); background-size: 19px; background-repeat: no-repeat; background-position: right;">
                <input type="number" placeholder="شماره تلفن"
                    style="background-image: url(./img/phone.png); background-size: 18px; background-repeat: no-repeat; background-position: right;">
                <div class="education">
                    <select
                        style="background-image: url(./img/education.png); background-size: 19px; background-repeat: no-repeat; background-position: right;">
                        <option>مدرک تحصیلی</option>
                        <option>دیپلم</option>
                        <option>فوق دیپلم</option>
                        <option>لیسانس</option>
                        <option>فوق لیسانس</option>
                        <option>دکتری</option>
                    </select>
                    <div class="gender"> جنسیت
                        <input type="radio" name="gender">زن
                        <input type="radio" name="gender">مرد
                    </div>
                </div>
                <div class="Rules">
                <input type="checkbox" style="width: 15px; height: 15px;">
                <span class="mtn">با قوانین و مقررات کافه کتاب موافقم</span>
                </div>
                <button>ثبت نام</button>
            </form>
        </div>
        <!-- sign-in -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>ورود</h1>
                <div class="social-container">
                    <a class="social" href="#"><img src="./img/instagram.png" width="45px" height="45px"></a>
                    <a class="social" href="#"><img src="./img/logo2.jpg" width="47px" height="47px"> </a>
                    <a class="social" href="#"><img src="./img/feysbuk.jpg" width="45px" height="45px"></a>
                </div>
                <input type="email" placeholder="ایمیل"
                    style="background-image: url(./img/email.png); background-size: 15px; background-repeat: no-repeat; background-position: right;">
                <input type="password" placeholder="کلمه عبور"
                    style="background-image: url(./img/password.png); background-size: 15px; background-repeat: no-repeat; background-position: right;">
                <a href="#">کلمه عبور خود را فراموش کرده اید؟</a>
                <button>ورود</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <!-- overlay-left -->
                <div class="overlay-panel overlay-left">
                    <h1>!خوش آمدید</h1>
                    <p>برای حفظ ارتباط با ما لطفا با اطلاعات شخصی خود وارد شوید</p>
                    <button class="ghost" id="signIn">ورود</button>
                </div>
                <!-- verlay-right -->
                <div class="overlay-panel overlay-right">
                    <h1>!سلام رفیق</h1>
                    <p>مشخصات شخصی خود را وارد کنید و سفر را با ما آغاز کنید</p>
                    <button class="ghost" id="signUp">ثبت نام</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
